<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tootltip</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="scripts/popup.js"> </script>
</head>
<body>

<!-------------table starts here---------------->
<table class="file-table mainTable">
    <tr class="tableRow">
        <td class="tableCol filename nameCol">FileName</td>
        <td class="tableCol filelink downloadCol">Download Link</td>
    </tr>
    <tr class="tableRow">
        <td class="tableCol nameCol">Sublime</td>
        <td class="tableCol downloadCol">
            <a href="#" class="tooltip right-tooltip" data-tooltip="23 MB" onclick=showPopup()>Download</a></td>
    </tr>
    <tr class="tableRow">
        <td class="tableCol nameCol">Photoshop</td>
        <td class="tableCol downloadCol"><a href="#" onclick=showPopup() class="tooltip left-tooltip" data-tooltip="45 MB">Download</a></td>
    </tr>
    <tr class="tableRow">
        <td class="tableCol nameCol">Illustrator</td>
        <td class="tableCol downloadCol"><a href="#" onclick=showPopup() class="tooltip up-tooltip" data-tooltip="40 MB">Download</a></td>
    </tr>
    <tr class="tableRow">
        <td class="tableCol nameCol">WebMaster</td>
        <td class="tableCol downloadCol"><a href="#" onclick=showPopup() class="tooltip down-tooltip" data-tooltip="60 MB">Download</a></td>
    </tr>
    <tr class="tableRow">
        <td class="tableCol nameCol">Bootstrap</td>
        <td class="tableCol downloadCol"><a href="#" onclick=showPopup() class="tooltip bottomRight-tooltip" data-tooltip="50 MB">Download</a></td>
    </tr>
    <tr class="tableRow">
        <td class="tableCol nameCol">Magento</td>
        <td class="tableCol downloadCol"><a href="#" onclick=showPopup() class="tooltip bottomLeft-tooltip" data-tooltip="35 MB">Download</a></td>
    </tr>
    <tr class="tableRow">
        <td class="tableCol nameCol">AbanteCart</td>
        <td class="tableCol downloadCol"><a href="#" onclick=showPopup() class="tooltip bottomTop-tooltip" data-tooltip="18 MB">Download</a></td>
    </tr>
</table>
<!-------------table ends here------------------->


<!-------------popup content starts here---------->
<div class="popup" id="popup">
    <div class="popup-contents">
    <span class="popup-text">Are you sure you want to download?</span>
        <br>
    <button class="confirmBtn" onclick=hidePopup()>Okay!</button>
    </div>
</div>
<!-------------popup content ends here---------->



</body>
</html>
